<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 70%;
            height: 450px;
        }
        .container img {
            width: 10%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: all ease-in-out 0.5s;
        }
        .container img:hover {
            width: 30%;
        }
        center{
            color: aliceblue;
        }
        @media (max-width: 1024px) {
  .container {
    height: 350px;
    width: 90%;
  }

  .container img {
    width: 15%;
  }

  .container img:hover {
    width: 35%;
  }
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
    align-items: center;
  }

  .container img {
    width: 80%;
    height: auto;
    margin: 5px 0;
    transition: none;
  }

  .container img:hover {
    width: 80%;
  }
}

@media (max-width: 480px) {
  .container img {
    width: 100%;
  }

  .container img:hover {
    width: 100%;
  }
}

    </style>
</head>
<body>
    
    <div class="container">
        
        <img src="https://cdn.pixabay.com/photo/2023/08/20/20/36/irish-setter-8203156_1280.jpg" alt="Image 1">
        <img src="https://cdn.pixabay.com/photo/2022/03/24/15/46/woman-7089304_1280.jpg" alt="Image 2">
        <img src="https://cdn.pixabay.com/photo/2024/09/19/21/07/night-sky-9059825_1280.jpg" alt="Image 3">
        <img src="https://cdn.pixabay.com/photo/2023/01/31/15/47/building-7758389_1280.jpg" alt="Image 4">
        <img src="https://cdn.pixabay.com/photo/2024/02/05/18/54/sunlight-8555108_1280.jpg" alt="Image 5">
    </div>
</body>
</html>
